{% extends "partials/_coursesarticle.html" %}

{% load static %}

{% block title %}
    Create Course
{% endblock title %}

{% block content %} 
    <h1>Create Course</h1>
    <div class="col-6">
    <form class="form" action="{% url 'createCourse' %}" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary">Save</button>
    </form>
    </div>
{% endblock %}
